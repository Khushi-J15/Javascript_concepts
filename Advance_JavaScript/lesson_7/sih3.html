<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Talk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    .user {
      background-color: #e6f3ff;
      text-align: right;
    }

    .bot {
      background-color: #f0f0f0;
    }

    #user-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
    }

    #image-upload {
      display: none;
    }

    .button-container {
      display: flex;
    }

    .button {
      flex: 1;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      text-align: center;
      border: none;
    }

    #camera-button {
      background-color: #008CBA;
    }

    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    #video-feed {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    #capture-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #mic-button {
      background-color: #a60404;
    }

    #mic-button.listening {
      background-color: #4CAF50;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <div class="button-container">
      <label for="image-upload" class="button btn1">Upload Image</label>
      <input type="file" id="image-upload" accept="image/*">
      <button id="camera-button" class="button">Take Picture</button>
      <button id="mic-button" class="button">ðŸŽ¤</button>
    </div>
  </div>

  <div id="video-container">
    <video id="video-feed" autoplay playsinline></video>
    <button id="capture-button" class="button">Capture</button>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const imageUpload = document.getElementById('image-upload');
    const cameraButton = document.getElementById('camera-button');
    const videoContainer = document.getElementById('video-container');
    const videoFeed = document.getElementById('video-feed');
    const captureButton = document.getElementById('capture-button');
    const micButton = document.getElementById('mic-button');

    let stream;
    let globalVar = 0; // Global variable to keep track of image upload clicks

    function addMessage(message, isUser = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(isUser ? 'user' : 'bot');
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botResponse(message) {
      setTimeout(() => {
        if (message.toLowerCase().includes('hello')) {
          addMessage("Hello! How can I help you today?");
        } else if (message.toLowerCase().includes('image')) {
          addMessage("Sure, I can analyze images. Please upload an image or take a picture, and I'll do my best to recognize its contents.");
        }
        else if (message.toLowerCase().includes('what is the name of this person')) {
          addMessage("Shubham Daharwal.");
        } else {
          addMessage("I'm Pixel talk. Please upload an image, take a picture, or ask me about image analysis.");
        }
      }, 1000);
    }

    function analyzeImage() {
      addMessage("Image received! Analyzing...");
      setTimeout(() => {
        addMessage("I've analyzed the image.");
      }, 2000);
    }

    function responseGenerate() {
      globalVar++;
      if (globalVar === 1) {
        return "Hello Khushi";
      } else if (globalVar === 2) {
        return "That's a cat";
      } else {
        return "Sorry I didn't recognize you";
      }
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const message = userInput.value;
        if (message.trim() !== '') {
          addMessage(message, true);
          userInput.value = '';
          botResponse(message);
        }
      }
    });

    imageUpload.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        addMessage("Image uploaded successfully!", true);
        addMessage(responseGenerate(), true); // Show the response based on the number of clicks
        analyzeImage();
      }
    });

    cameraButton.addEventListener('click', function () {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (s) {
          stream = s;
          videoFeed.srcObject = stream;
          videoContainer.style.display = 'block';
        })
        .catch(function (error) {
          console.error("Error accessing the camera", error);
          addMessage("Sorry, there was an error accessing your camera.");
        });
    });

    captureButton.addEventListener('click', function () {
      const canvas = document.createElement('canvas');
      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;
      canvas.getContext('2d').drawImage(videoFeed, 0, 0);

      videoContainer.style.display = 'none';
      stream.getTracks().forEach(track => track.stop());
      addMessage("Picture taken successfully!", true);
      analyzeImage();
    });

    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = function () {
        micButton.classList.add('listening');
        addMessage("Listening...", true);
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, true);
        botResponse(transcript);
      };

      recognition.onerror = function (event) {
        console.error('Speech recognition error', event.error);
        addMessage("Sorry, there was an error with speech recognition.");
        micButton.classList.remove('listening');
      };

      recognition.onend = function () {
        micButton.classList.remove('listening');
      };

      micButton.addEventListener('click', function () {
        if (micButton.classList.contains('listening')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micButton.style.display = 'none';
      console.log('Web Speech API is not supported in this browser.');
    }

    addMessage("Hello! I'm Pixel Talk. You can upload an image, take a picture, or ask me questions. How can I assist you today?");
  </script>
</body>

</html>
