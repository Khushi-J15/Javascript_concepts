<!DOCTYPE html>
<html>
<head>
  <title>To-do</title>
</head>
<body>
  <script>
    const todoList = ['make-bicuits', 'wash-dishes', 'watch-kdrama'];

    for(let i=0; i<todoList.length; i++){
      const value = todoList[i];
      console.log(value);
    }

    console.log('++++++++++++++++');
    // Accumulator Pattern
    const nums = [1, 1, 3];
    let total = 0; // accumulator variable

    for(let i=0; i<nums.length; i++){
      const num = nums[i];
      total += num;
    }

    console.log(total);

  </script>
</body>
</html>
