<!DOCTYPE html>
<html>
<head>
  <title>c.html</title>
</head>
<body>
  <script>
    i = 1;
    while(i <= 5){ // non-standard loop
      console.log(i);
      i++;
    }

    console.log('+++++++++++++');

    for(let i = 0; i <= 5; i++){ // standard loop
      console.log(i);
    }
    
  </script>
</body>
</html>
