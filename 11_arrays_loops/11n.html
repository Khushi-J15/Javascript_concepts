<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    removeEggs(['egg','apple','egg','egg','spinach']);

    function removeEggs(foods){
      const result = [];
      let eggsRemoved = 0;

      for(let i=0; i<foods.length; i++){
        if(foods[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }
        result.push(foods[i]);
      }

      return result;
    }

    console.log(removeEggs(['egg','apple','egg','egg','spinach']));
  </script>
</body>
</html>
