<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11f</title>
</head>
<body>
  
  <script>
    let array = [1,2,3];
    console.log(array);
    let incArray = increment(array);
    console.log(incArray);

    if(array === incArray){
      console.log('true');
    }

    function increment(arr){
      for(let i=0; i<arr.length; i++){
        arr[i]++;
      }
      return arr;
    }
    
  </script>

</body>
</html>
