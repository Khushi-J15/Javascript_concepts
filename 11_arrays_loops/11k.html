<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11k.html</title>
</head>
<body>
  <script>
    const array = ['hello','world','search','good','search'];
    let flag = 'f';

    for(let i=0; i<array.length; i++){
      if(array[i] === 'search'){
        console.log('index : ' + i);
        flag = 't';
        break;
      }
    }

    if(flag === 'f'){
      console.log(-1);
    }

  </script>
</body>
</html>

<!-- this code prints first occurence of the element ...if we comment out break then we'll get multiple occurences -->
