<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let array = [1,-3,5,7,-2,10]
    let minMaxArray = [];
    let a = minMax(array);

    console.log(a);
    
    function minMax(nums){
      let min = nums[0];
      let max = nums[0];
      for(let i=0; i<nums.length; i++){
        if(nums[i] < min){
          min = nums[i];
        }
        if(nums[i] > max){
          max = nums[i];
        }
      }

      minMaxArray.push(min);
      minMaxArray.push(max);

      return minMaxArray;
      
    }
  </script>
</body>
</html>
