<!DOCTYPE html>
<html>
<head>
  <title>double-array</title>
</head>
<body>
  <script>
    const nums = [1, 1, 3];
    const numsDoubled = [];

    for(let i=0; i<nums.length; i++){
      const num = nums[i];
      numsDoubled.push(num * 2);
    }

    console.log(numsDoubled);
  </script>
</body>
</html>
