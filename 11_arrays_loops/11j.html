<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const fruits = ['apple','blueberry' ,'mango','kiwi','blueberry','straw-berry','mango','blueberry']
    
    function countWords(words){
      const result = {

      };

      for(let i=0; i<words.length; i++){
        const word = words[i];

        if(!result[word]){
          result[word] = 1;
        }
        else{
          result[word]++;
        }

      }
      

      return result;
    }

    console.log(countWords(fruits));

  </script>
</body>
</html>

<!-- 
{apple: 1, blueberry: 3, mango: 2, kiwi: 1, straw-berry: 1} -->

<!--
 result[word] adds/accesses a property using whatever is
  saved inside the 'word' variable.
  If word = 'apple', result[word] will do result['apple'] -->
