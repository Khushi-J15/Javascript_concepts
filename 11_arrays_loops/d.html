<!DOCTYPE html>
<html>
<head>
  <title>random</title>
</head>
<body>
  <script>
    let randomNumber = 0;

    while(randomNumber < 0.5){
      randomNumber = Math.random();
    }
    // the moment random number gets > 0.5 we come out of loop
    console.log(randomNumber);
    console.log('++++++++++++++++++++');
  </script>
</body>
</html>

<!-- scenario where using while loop[non-standard] is beneficial -->
