<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    
    function doubleArray(nums){
      const numsDoubled = [];

      for(let i = 0; i<nums.length; i++){
        const num = nums[i];
        if(num === 0){
          continue;
        }
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
    }

    console.log(doubleArray([1,1,3]));
    console.log(doubleArray([2,2,5,0,7]));
  </script>
</body>
</html>
