<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11i</title>
</head>
<body>
  <script>

    function minMax(nums){
      const result = {
        min: null,
        max: null
      };

      if(nums.length === 0){
        return result;
      }

      if(nums.length === 1){
       result.min = nums[0];
       result.max = nums[0];
       return result;
      }

      for(let i=0; i<nums.length; i++){
        if(nums[i] < result.min){
          result.min = nums[i];
        }
        if(nums[i] > result.max){
          result.max = nums[i];
        }
      }

      return result;
      
    }

    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));

    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
</body>
</html>

<!-- {min: -3, max: 5}
     {min: -5, max: 10}
     {min: null, max: null}
     {min: 3, max: 3} 
-->
