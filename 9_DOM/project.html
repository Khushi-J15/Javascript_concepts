<!DOCTYPE html>
<html>
<head>
  <title>amazon</title>
</head>
<body>
<!-- every event listener has event object -->
<!-- event listener eg-: onclick, onkeydown, onmouseenter -->
  <p>Amazon Shipping Calculator</p>

  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p> <!-- this para will be visible after we have given input and calculated it -->

  <script>

    function handleCostKeydown(event){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value); // takes out the text from input box into js
      // console.log(cost);
      
      if(cost < 40){
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

    }

  </script>
</body>
</html>
