<!DOCTYPE html>
<html>
  <head>
    <title>Calculator without css</title>
  </head>
  <body>

    <p class="js-visible"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');       
      ">6</button>

      <button onclick="
        updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');   
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');        
      ">9</button>

      <button onclick="
        updateCalculation('*');        
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');       
      ">0</button>

      <button onclick="
        updateCalculation('.');      
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        display();
        localStorage.setItem('calculation',calculation);
      ">=</button>

      <button onclick="
        updateCalculation('/');       
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        display();
        localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      display();

      function updateCalculation(value){

        calculation += value;
        display();
        localStorage.setItem('calculation',calculation);

      }

      function display(){
        document.querySelector('.js-visible').innerHTML = calculation;
      }
      
    </script>

  </body>
</html>

<!-- this calculator is correct  -->
