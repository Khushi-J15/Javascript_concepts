<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interactive buttons</title>
</head>
<body>
  <button onclick="
    console.log('Cart Quantity: ' + cartQuantity);
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <p class="js-visible"></p>

  <script>
    let cartQuantity = 0;
    function updateCartQuantity(value){

      if(cartQuantity + value > 10){
        alert('the cart is full');
        return; // early return
      }
      else if(cartQuantity + value < 0){
        alert('Not enough items in the cart');
        return; // early return
      }
      else{
        cartQuantity += value;
        console.log(cartQuantity);
      }

      displayCartQuantity();

    }

    function displayCartQuantity(){
      document.querySelector('.js-visible').innerHTML = `Cart Quantity $${cartQuantity}`;
      
    }

  </script>
</body>
</html>

<!-- these exercises shows output on web page rather than on console -->
