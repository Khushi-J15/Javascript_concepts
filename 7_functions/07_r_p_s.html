<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissor</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <button onclick="
      let computerMove = function1();

      let result = '';
      // your move is rock here
      if(computerMove === 'rock'){
        result = 'Tie.';
      }
      else if(computerMove === 'paper'){
        result = 'You lose.';
      }
      else if(computerMove === 'scissors'){
        result = 'You Win.';
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
  ">Rock</button>

  <button onclick="
      
      let computerMove = function1();

      let result = '';
      // your move is paper here
      if(computerMove === 'rock'){
        result = 'You Win.';
      }
      else if(computerMove === 'paper'){
        result = 'Tie.';
      }
      else if(computerMove === 'scissors'){
        result = 'You lose.';
      }

      alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
  ">Paper</button>

  <button onclick="

    let computerMove = function1();

      let result = '';
      // your move is scissors here
      if(computerMove === 'rock'){
        result = 'You lose.';
      }
      else if(computerMove === 'paper'){
        result = 'You Win.';
      }
      else if(computerMove === 'scissors'){
        result = 'Tie';
      }

      alert(`You picked scissor. Computer picked ${computerMove}. ${result}`);
  ">Scissor</button>

  <script> // script element runs when page is loaded
    // function provides code reusability , easier updation.
    function function1(){
      const randomNumber = Math.random();
        let computerMove = '';
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        }
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'scissors';
        }
      return computerMove;
    }
  </script>
</body>
</html>
