<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return</title>
</head>
<body>
  <script>
    function greet(parameter){
      // console.log(parameter);
      return parameter;
    }
    console.log('konichiwa ' + greet(34));
    console.log('konichiwa ' + greet('hola'));
    console.log('konichiwa ' + greet(true));
  </script>
</body>
</html>
