  <script>
    function greet(parameter){
      if(!parameter){ // since undefined is a falsy value
        console.log('hello there');
      }
      else{
      console.log('hello ' + parameter);
      }
    }
    greet('khushi');
    greet();
    greet('subhash');
  </script>
