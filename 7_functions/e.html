<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e.html</title> <!-- fahrenheit to celsius -->
</head>
<body>
  <script>
    function convertToCelsius(fahrenheit){
      const cel = (fahrenheit - 32) * 5/9;
      return cel;
    }

    console.log(convertToCelsius(86)); // 30
    console.log(convertToCelsius(212)); // 100
  </script>
</body>
</html>
