<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d.html</title> <!-- celsius to fahrenheit convertor using functions-->
</head>
<body>
  <script>
    function convertToFahrenheit(celsius){
      const fah = (celsius * 9/5) + 32;
      return fah;
    }

    console.log(convertToFahrenheit(0)); // 32
    console.log(convertToFahrenheit(45)); // 113
    console.log(convertToFahrenheit(25)); // 77
  </script>
</body>
</html>
